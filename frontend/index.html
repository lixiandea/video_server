<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Server Test Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4">Video Server Test Platform</h1>
                
                <!-- API Base URL Configuration -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>API Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="apiBaseUrl" class="form-label">API Base URL</label>
                                <input type="text" class="form-control" id="apiBaseUrl" value="http://localhost:8080/api/v1">
                            </div>
                            <div class="col-md-6">
                                <label for="authToken" class="form-label">Authentication Token</label>
                                <input type="text" class="form-control" id="authToken" placeholder="Enter authentication token">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Navigation Tabs -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#user" type="button" role="tab">User Management</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="video-tab" data-bs-toggle="tab" data-bs-target="#video" type="button" role="tab">Video Management</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="comment-tab" data-bs-toggle="tab" data-bs-target="#comment" type="button" role="tab">Comment Management</button>
                    </li>
                </ul>
                
                <div class="tab-content" id="myTabContent">
                    <!-- User Management Tab -->
                    <div class="tab-pane fade show active" id="user" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header">
                                <h5>User Operations</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>Register User</h6>
                                        <div class="mb-3">
                                            <label class="form-label">Username</label>
                                            <input type="text" class="form-control" id="registerUsername" placeholder="Enter username">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control" id="registerPassword" placeholder="Enter password">
                                        </div>
                                        <button class="btn btn-primary" onclick="registerUser()">Register</button>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>User Login</h6>
                                        <div class="mb-3">
                                            <label class="form-label">Username</label>
                                            <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                                        </div>
                                        <button class="btn btn-success" onclick="loginUser()">Login</button>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-info" onclick="getUserProfile()">Get User Profile</button>
                                    <button class="btn btn-warning" onclick="updateUserProfile()">Update User Profile</button>
                                    <button class="btn btn-danger" onclick="deleteUserAccount()">Delete Account</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Video Management Tab -->
                    <div class="tab-pane fade" id="video" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header">
                                <h5>Video Operations</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>Upload Video</h6>
                                        <div class="mb-3">
                                            <label class="form-label">Video Title</label>
                                            <input type="text" class="form-control" id="videoTitle" placeholder="Enter video title">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Video File</label>
                                            <input type="file" class="form-control" id="videoFile" accept="video/*">
                                        </div>
                                        <button class="btn btn-primary" onclick="uploadVideo()">Upload Video</button>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>Get Video</h6>
                                        <div class="mb-3">
                                            <label class="form-label">Video ID</label>
                                            <input type="text" class="form-control" id="videoId" placeholder="Enter video ID">
                                        </div>
                                        <button class="btn btn-info" onclick="getVideoInfo()">Get Video Info</button>
                                        <button class="btn btn-secondary" onclick="getUserVideos()">Get My Videos</button>
                                        <button class="btn btn-danger" onclick="deleteVideo()">Delete Video</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Comment Management Tab -->
                    <div class="tab-pane fade" id="comment" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-header">
                                <h5>Comment Operations</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>Add Comment</h6>
                                        <div class="mb-3">
                                            <label class="form-label">Video ID</label>
                                            <input type="text" class="form-control" id="commentVideoId" placeholder="Enter video ID">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Comment Content</label>
                                            <input type="text" class="form-control" id="commentContent" placeholder="Enter comment content">
                                        </div>
                                        <button class="btn btn-primary" onclick="addComment()">Add Comment</button>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>Get Comments</h6>
                                        <div class="mb-3">
                                            <label class="form-label">Video ID</label>
                                            <input type="text" class="form-control" id="getCommentVideoId" placeholder="Enter video ID">
                                        </div>
                                        <button class="btn btn-info" onclick="getComments()">Get Comments</button>
                                        <button class="btn btn-warning" onclick="getSpecificComment()">Get Specific Comment</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Response Output Area -->
                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>API Response Output</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="clearResponse()">Clear</button>
                    </div>
                    <div class="card-body">
                        <pre id="responseOutput" class="response-output">Execute API operations to see responses here...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
